<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <img src="k.png" alt="">
            </div>
            <span>Krupixi</span>
        </div>
        
        <!-- Main Content -->
        <div class="login-content">
            <div class="title-section">
                <h1 class="login-title"><span class="gradient-text">Get Started now</span></h1>
                <p class="login-subtitle">Create an account or log in to explore about our app</p>
            </div>
            
            <!-- Tabs -->
            <div class="login-tabs">
                <button class="tab active" data-tab="login">Log In</button>
                <button class="tab" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form active">
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="email" id="email" value="Loisbecket@gmail.com" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" value="•••••••" placeholder="Enter your password" required>
                        <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Log In</button>
            </form>
            
            <!-- Signup Form -->
            <form id="signupForm" class="login-form">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                        <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="terms">
                        <span>I agree to the <a href="#" class="terms-link">Terms & Conditions</a></span>
                    </label>
                </div>
                
                <button type="submit" class="login-btn">Sign Up</button>
            </form>
            
            <div class="divider">
                <span>Or Sign In With</span>
            </div>
            
            <!-- Social Login Options -->
            <div class="social-login" >
                <button class="social-btn goole g-login-btn-signup" id="google-login" type="button">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path d="M16.51 8.1H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.03h2.38c1.38-1.23 2.22-3.05 2.22-5.07 0-.56-.04-1.1-.12-1.62Z" fill="#4285F4"></path>
                        <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.38-2.04c-.7.48-1.63.76-2.92.76-2.27 0-4.2-1.52-4.88-3.58H1.57v2.12C2.9 15.32 5.75 17 8.98 17Z" fill="#34A853"></path>
                        <path d="M4.1 10.12c-.11-.34-.17-.7-.17-1.08s.06-.73.17-1.07V5.85H1.57A6.983 6.983 0 0 0 1 9.04c0 1.3.36 2.52 1.04 3.57l2.06-1.49Z" fill="#FBBC05"></path>
                        <path d="M8.98 3.96c1.18 0 2.23.4 3.06 1.2l2.09-2.08C12.95 1.42 11.14.92 8.98.92 5.75.92 2.9 2.68 1.57 5.85l2.53 1.99c.68-2.04 2.61-3.88 4.88-3.88Z" fill="#EA4335"></path>
                    </svg>
                    <span>Continue with Google</span>
                </button>
               
                <button class="social-btn apple" id="apple-login" type="button">
                    <i class="fab fa-apple"></i>
                    <span>Continue with Apple</span>
                </button>
               
            </div>
            
            <p class="signup-text">
                <span id="account-text">Don't have an account?</span> <a href="#" class="signup-link">Sign Up</a>
            </p>
        </div>
        
        <!-- Home Indicator (Mobile) -->
        <div class="home-indicator"></div>
    </div>
    
    <script src="script.js"></script>
    <script src="firebaseauth.js" type="module"></script>
</body>
</html>
